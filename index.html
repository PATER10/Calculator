<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>

<body>
    <div id="time"><span id="time1"></span></div>
    <div id="calculator">
        <div id="memoryDisplay1"></div>
        <div id="memoryDisplay2"></div>
        <div id="display">
            <div id="calculations"></div>
            <div id="result"></div>
        </div>
        <div id="memory">
            <button class="clearMemory" value="clearMemory">mc</button>
            <button class="addMemory" value="+">m+</button>
            <button class="minusMemory" value="-">m-</button>
            <button class="showMemory" value="showMemory">mr</button>
        </div>
        <div id="panel">
            <button class="clearbtn">C</button>
            <button class="sqr">&#8730</button>
            <button class="backspace">&#9003</button>
            <button class="operator" value="/">&divide</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="number_zero" value="0">0</button>
            <button class="dot" value=".">.</button>
            <button class="equals" value="=">=</button>
        </div>
    </div>
    <div id="footer"><span id="footerText">Created by <a id="linkGithub" href="https://github.com/PATER10"
                target="_blank">PATER</a></span></div>
</body>

</html>
